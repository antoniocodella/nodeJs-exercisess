<html>
    <body>
        <p>
            <a
                href="http://localhost:3004/auth/login?redirectTo=http://localhost:8080/add"
                >LOGIN</a
            >
        </p>
        <form action="http://localhost:3004/fruits" id="form-add">
            <label>
                <strong>Nome:</strong>
                <input type="text" name="nome" />
            </label>
            <label>
                <strong>Genere:</strong>
                <input type="text" name="genere" />
            </label>
            <label>
                <strong>Famiglia:</strong>
                <input type="text" name="famiglia" />
            </label>
            <label>
                <strong>Calorie:</strong>
                <input type="number" name="calorie" />
            </label>
            <label>
                <strong>Carboidrati:</strong>
                <input type="number" name="carboidrati" />
            </label>
            <label>
                <strong>Grassi:</strong>
                <input type="number" name="grassi" />
            </label>
            <label>
                <strong>Proteine:</strong>
                <input type="number" name="proteine" />
            </label>
            <label>
                <strong>Zuccheri:</strong>
                <input type="number" name="zuccheri" />
            </label>
            <label>
                <strong>Prezzo:</strong>
                <input type="number" name="prezzo" />
            </label>
            <input type="submit" value="Add fruit" />
        </form>

        <script>
            async function addFruit(event) {
                event.preventDefault();

                const form = event.currentTarget;

                const formData = new FormData(form);
                const plainFormData = Object.fromEntries(formData.entries());
                const formDataJsonString = JSON.stringify(plainFormData);

                const url = form.action;

                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: formDataJsonString,
                    credentials: "include",
                });

                const fruit = await response.json();

                console.dir(fruit);
            }

            const addForm = document.getElementById("form-add");

            addForm.addEventListener("submit", addFruit);
        </script>
    </body>
</html>
